<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./Style/desktop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body class="bg-info">
    <section class="finder mt-5">
        <div class="container text-center">
            <input class="text-center buscador" id="coincidences" type="search" placeholder="buscador">
        </div>
    </section>
    <section class="tasks__to__do mt-5">
        <div class="container bg-info rounded-top">
            <h1 class="text-center text-uppercase mb-0 pt-5 text-shadow">Tareas pendientes</h1>
            <ul id="task__list" class="task__list"></ul>
        </div>
    </section>
    <section class="add__area">
        <div class="container bg-info rounded-bottom">
            <h1 class="text-center text-uppercase text-shadow">Tareas nuevas</h1>
            <div class="text-center pb-5 d-flex justify-content-between m-auto add__width">
                <input class="new__task " id="new__task" type="text" placeholder="aÃ±adir tarea">
                <img id="add__task" class="add__task " src="img/anadir.png" alt="">
            </div>
        </div>
    </section>
    <script src="./JS/main.js"></script>
</body>
</html>
